                                    <button type="button" id="modalCloseButton" class="btn-close btn-close-white"
                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div style="margin-left: 10px;">
                                        <h6 style="color: white">Legenda</h6>
                                        <hr>
                                        <table class="table table-dark table-striped" id="tableLabelModal">
                                            <tr>
                                                <td>
                                                    <select id="inputFont" class="form-select form-select-sm"
                                                        aria-label=".form-select-sm example">
                                                        <option selected>Fonte</option>
                                                        <option value="Arial">Arial</option>
                                                        <option value="Times New Roman">Times New Roman</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <input id="inputSize" class="form-control form-control-sm"
                                                        type="text" placeholder="Tamanho">
                                                </td>
                                                <td>
                                                    <input id="inputTemplate" class="form-control form-control-sm"
                                                        type="text" placeholder="Template">
                                                </td>
                                                <td>
                                                    <select class="form-select form-select-sm"
                                                        aria-label=".form-select-sm" id="inputAlignment">
                                                        <option selected>Alinhamento</option>
                                                        <option value="left">Esquerda</option>
                                                        <option value="center">Centralizado</option>
                                                        <option value="right">Direita</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <input type="color"
                                                        class="form-control form-control-color form-control-sm"
                                                        id="inputColor" value="#000000" title="Choose your color">
                                                </td>
                                            <tr>
                                            <tr>
                                                <td>
                                                    <label for="inputBreak"
                                                        class="form-label form-control-sm">Break</label>
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="inputBreak" width="5" height: 50px;>
                                                </td>
                                                <td>
                                                    <label for="inputBold"
                                                        class="form-label form-control-sm">Negrito</label>
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="inputBold" width="5" height: 50px;>
                                                </td>
                                                <td>
                                                    <label for="inputItalic"
                                                        class="form-label form-control-sm">Italico</label>
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="inputItalic" width="5" height: 50px;>
                                                </td>
                                                <td>
                                                </td>
                                                <td>
                                                </td>
                                            </tr>
                                        </table>
                                        <h6 style="color: white">Valor</h6>
                                        <hr>
                                        <table class="table table-dark table-striped" id="tableFieldModal">
                                            <tr>
                                                <td>
                                                    <select id="inputValueFont" class="form-select form-select-sm"
                                                        aria-label=".form-select-sm example">
                                                        <option selected>Fonte</option>
                                                        <option value="Arial">Arial</option>
                                                        <option value="Times New Roman">Times New Roman</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <input id="inputValueSize" class="form-control form-control-sm"
                                                        type="text" placeholder="Tamanho">
                                                </td>
                                                <td>
                                                    <input id="inputValueTemplate" class="form-control form-control-sm"
                                                        type="text" placeholder="Template">
                                                </td>
                                                <td>
                                                    <select id="inputValueAlignment" class="form-select form-select-sm"
                                                        aria-label=".form-select-sm">
                                                        <option selected>Alinhamento</option>
                                                        <option value="left">Esquerda</option>
                                                        <option value="center">Centralizado</option>
                                                        <option value="right">Direita</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <input type="color"
                                                        class="form-control form-control-color form-control-sm"
                                                        id="inputValueColor" value="#000000" title="Choose your color">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="inputValueItalic"
                                                        class="form-label form-control-sm">Italico</label>
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="inputValueItalic" width="5" height: 50px;>
                                                </td>
                                                <td>
                                                    <label for="inputValueBold"
                                                        class="form-label form-control-sm">Negrito</label>
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="inputValueBold" width="5" height: 50px;>
                                                </td>
                                                <td>
                                                    <label for="inputValueLink"
                                                        class="form-label form-control-sm">Link</label>
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        id="inputValueLink" width="5" height: 50px;>
                                                </td>
                                                <td>
                                                </td>
                                                <td>
                                                </td>

                                            </tr>
                                            <tr>
                                                <td>

                                                <th width="55%">Campo</th>
                                                <th width="40%">Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                                <!--==============================================================================-->
                                <!-- EXPORT ABA -->
                                <!--==============================================================================-->
                                <div class="tab-pane fade" id="export-tab-pane" role="tabpanel"
                                    aria-labelledby="export-tab" tabindex="0">
                                    <br>
                                    <form class="row g-3">
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" id="exampleFormControlTextarea1"
                                                placeholder="Nome do arquivo"></textarea>
                                        </div>
                                    </form>
                                    <br><br>
                                    <div class="col-12">
                                        <button class="btn btn-primary">PDF</button>
                                        <button class="btn btn-primary" onclick="callExport('word')">word</button>
                                        <button class="btn btn-primary">JSON</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
